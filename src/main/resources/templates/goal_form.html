<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${goal.id == null} ? 'Create Goal' : 'Edit Goal'">Goal Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="dashboard-frame">
<div class="container form-container">
    <h2 th:text="${goal.id == null} ? 'Create New Goal' : 'Edit Goal'"></h2>
    <form th:action="@{${formAction}}" th:object="${goal}" method="post" class="form">
        <div class="row mb-3">
            <label for="title" class="col-sm-3 col-form-label">Goal Title</label>
            <div class="col-sm-9">
                <input id="title" type="text" th:field="*{title}" class="form-control" required placeholder="e.g. Coffee Machine" />
            </div>
        </div>

        <div class="row mb-3">
            <label for="targetAmount" class="col-sm-3 col-form-label">Target Amount (â‚¬)</label>
            <div class="col-sm-9">
                <input id="targetAmount" type="number" th:field="*{targetAmount}" class="form-control" min="1" required placeholder="e.g. 1000" />
            </div>
        </div>


        <div class="form-actions">
            <a th:href="@{/}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary" th:text="${goal.id == null} ? 'Create' : 'Update'"></button>
        </div>

    </form>
</div>
</div>
</body>
</html>
