<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Micro-Saving</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container form-container">
    <h2 th:text="${microSaving.id == null} ? 'Add Micro-Saving' : 'Edit Micro-Saving'"></h2>
    <form th:action="@{${formAction}}" th:object="${microSaving}" method="post" class="form">
        <div class="form-group">
            <label for="amount">Saved Amount (â‚¬):</label>
            <input id="amount" type="number" th:field="*{amount}" min="1" required placeholder="e.g. 40" />
        </div>
        <div class="form-group">
            <label for="description">What did you not spend on?</label>
            <input id="description" type="text" th:field="*{description}" required placeholder="e.g. Skipped coffee" />
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" type="date" th:field="*{date}" required />
        </div>
        <div class="form-actions">
            <a th:href="@{'/goal/' + ${goalId}}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary" th:text="${microSaving.id == null} ? 'Add Saving' : 'Update'"></button>
        </div>
    </form>
</div>
</body>
</html>
