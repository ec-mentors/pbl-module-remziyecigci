<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Micro-Saving</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
+<div class="dashboard-frame">
<div class="container form-container">
    <h2 th:text="${microSaving.id == null} ? 'Add Micro-Saving' : 'Edit Micro-Saving'"></h2>
    <form th:action="@{${formAction}}" th:object="${microSaving}" method="post" class="form">
        <div class="row mb-3">
            <label for="amount" class="col-sm-3 col-form-label">Saved Amount (â‚¬)</label>
            <div class="col-sm-9">
                <input id="amount" type="number" th:field="*{amount}" class="form-control" min="1" required placeholder="e.g. 40" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-3 col-form-label">What did you not spend on?</label>
            <div class="col-sm-9">
                <input id="description" type="text" th:field="*{description}" class="form-control" required placeholder="e.g. Skipped coffee" />
            </div>
        </div>

        <div class="row mb-3">
            <label for="date" class="col-sm-3 col-form-label">Date</label>
            <div class="col-sm-9">
                <input id="date" type="date" th:field="*{date}" class="form-control" required />
            </div>
        </div>
        <div class="form-actions">
            <a th:href="@{'/goal/' + ${goalId}}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary" th:text="${microSaving.id == null} ? 'Add Saving' : 'Update'"></button>
        </div>
    </form>
</div>
</div>
</body>
</html>
